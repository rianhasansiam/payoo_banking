<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- tailwind css cnd -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font add  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body class="bg-[#f5f5f5]" style=" font-family: 'Outfit', sans-serif ">


    <section class="bg-white rounded-3xl pb-16">


        <section class=" flex justify-between w-[90vw] m-auto items-center pt-8 ">
            <div>
                <h1 class="font-extrabold text-4xl ">$<span id="money">2321</span></h1>
                <p class="text-[#08080881]">Available Balance</p>
            </div>
            <button id="logoutButton" class="btn ">
                <i class="fa-regular fa-circle-left"></i>
                Log Out
            </button>
        </section>

        <div class="divider"></div>

        <!-- new section start here -->
        <section>
            <div class="w-[90vw] m-auto">
                <h1 class="font-extrabold text-2xl">ðŸ”¥ Welcome to RHS Bank..!</h1>
                <p class="text-[#08080871]">Enjoy easy and convenient financial services with us. Cashout charge is low
                    and
                </p>
            </div>


            <div class="flex w-[90vw] m-auto items-center gap-4 mt-8">
                <div id="addMoneyButton" class=" rounded-lg py-5 shadow-lg  border">
                    <img class="w-[40%] mb-2  m-auto" src="./asset/add-removebg-preview.png" alt="">
                    <p class="text-center text-[#080808ae]">Add Money</p>
                </div>

                <div id="cashoutButton" class=" rounded-lg py-5 shadow-lg border">
                    <img class="w-[40%] mb-2  m-auto" src="./asset/out-removebg-preview.png" alt="">
                    <p class="text-center text-[#080808ae]">Cashout</p>
                </div>
                <div class=" rounded-lg py-5 shadow-lg border">
                    <img class="w-[40%] mb-2  m-auto" src="./asset/download-removebg-preview.png" alt="">
                    <p class="text-center text-[#080808ae]">Transactions</p>
                </div>
            </div>
        </section>


    </section>



    <!-- add money section -->



    <section id="addMoney">
        <h1 class="text-2xl font-semibold w-[90vw] m-auto mt-12">Add Money</h1>
        <div class=" bg-white w-[90vw] m-auto  rounded-lg p-5 mt-4">
            <h1 class="text-lg ">Amount to Add</h1>
            <label class="input input-bordered flex items-center gap-2 rounded-[50px]">
                <input id="moneyAmount" type="text" class="grow " placeholder="Add Amount to withdraw" />
            </label>
            <h1 class="mt-4 text-xl ">4 Digit Pin</h1>
            <label class=" rounded-[50px] input input-bordered flex items-center gap-2">
                <input id="pinaddMoney" type="password" class="grow" value="" placeholder="Enter 4 Digit Pin" />
            </label>

            <button id="finalAddMoneyButton" class="btn btn-wide w-full mt-10 bg-[#0874F2] border-none text-xl text-white">Add
                Money</button>
        </div>
    </section>


    <!-- cash out section -->

    <section id="cashoutSection" class="hidden">
        <h1 class="text-2xl font-semibold w-[90vw] m-auto mt-12">Cash Out</h1>
        <div class=" bg-white w-[90vw] m-auto  rounded-lg p-5 mt-4">
            <h1 class="text-lg ">Cash Out amount</h1>
            <label class="input input-bordered flex items-center gap-2 rounded-[50px]">
                <input id="cashoutmoneyAmount" type="text" class="grow " placeholder="Add Amount to withdraw" />
            </label>
            <h1 class="mt-4 text-xl ">4 Digit Pin</h1>
            <label class=" rounded-[50px] input input-bordered flex items-center gap-2">
                <input id="cashoutPIn" type="password" class="grow" value="" placeholder="Enter 4 Digit Pin" />
            </label>

            <button id="finalCashoutButton" class="btn btn-wide w-full mt-10 bg-[#0874F2] border-none text-xl text-white">Withdraw Money</button>
        </div>
    </section>

    <script src="./home_script.js"></script> 
</body>

</html>
